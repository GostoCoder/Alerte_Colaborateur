<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestion des Véhicules{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body{% if request.endpoint not in ['add_vehicle_1', 'add_vehicle_2', 'add_vehicle_3', 'add_vehicle_4', 'edit_vehicle_1', 'edit_vehicle_2', 'edit_vehicle_3', 'edit_vehicle_4'] %} style="background-image: url('/static/home_background.jpg'); background-size: cover;"{% endif %}>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Gestion des Véhicules</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" 
                           href="{{ url_for('home') }}">
                           <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index_1' %}active{% endif %}" 
                           href="{{ url_for('index_1') }}">Base de données 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index_2' %}active{% endif %}" 
                           href="{{ url_for('index_2') }}">Base de données 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index_3' %}active{% endif %}" 
                           href="{{ url_for('index_3') }}">Base de données 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index_4' %}active{% endif %}" 
                           href="{{ url_for('index_4') }}">Base de données 4</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="width: 110px; height: 45px;">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
